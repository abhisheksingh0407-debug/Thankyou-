<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Dodo ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Arial',sans-serif;
  overflow:hidden;
}
.container{
  text-align:center;
  color:white;
}
h1{
  font-size:2.5rem;
}
button{
  margin-top:30px;
  padding:15px 30px;
  font-size:1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
}
.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{bottom:-10px;opacity:1;}
  100%{bottom:110%;opacity:0;}
}
</style>
</head>

<body>
<div class="container">
  <h1 id="text"></h1>
  <button onclick="start()">Begin üíñ</button>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const msg = "Hey Dodo‚Ä¶ üíï This is something from my heart.";
let i=0;
function type(){
  if(i<msg.length){
    document.getElementById("text").innerHTML += msg.charAt(i);
    i++;
    setTimeout(type,80);
  }
}
type();

function start(){
  document.getElementById("music").play();
  setTimeout(()=>{ window.location.href="page2.html"; },800);
}

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);
</script>
</body>
</html>
